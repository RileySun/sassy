<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>SassyAdmin - Home</title>
		<link rel="stylesheet" href="login.css">
		<style>a {color: #FFF;}</style><!--or links are blue at first-->
	</head>
	
	<body>
		<div class="Page">
			
			<div class="Login">
				<form class="Login-Form" onsubmit=""><!--ONSUBMIT FORM-->
					<IMG class="Login-Form-IMG" src="./Assets/Ledger.svg" />
					<h1 class="Login-Form-Title">Ledger</h1>
					<input name="user" class="Login-Input" type="text" placeholder="username" required />
					<input name="pass" class="Login-Input" type="password" placeholder="*********" required />
					<input class="Login-Submit" type="submit" value="Login" />
				</form>
				<div id="PopUp" class="Login-Popup-Container">
					<div class="Login-Popup-Overlay"></div>
					<div class="Login-Popup">
						<IMG class="Login-Popup-IMG" src="./Assets/${popUp.img}.svg" />
						<div class="Login-Info">
							<h1 class="Login-Popup-Title ${popUp.titleClass}">${popUp.title}</h1>
							<div class="Login-Popup-Text">${popUp.message}</div>
						</div>
					</div>
				</div>
				<div class="Login-Note">
					<IMG class="Login-Note-IMG" src="./Assets/Note.svg" />
					<div class="Login-Note-Text">
						janeD<br />prW4nj7KL
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
