<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="apple-touch-icon" sizes="180x180" href="static/apple-touch-icon.png">
		<meta name="apple-mobile-web-app-title" content="Sassy Admin" />
		<link rel="shortcut icon" href="static/favicon.ico">
		<style>a {color: #FFF;}</style><!--or links are blue at first-->

		<title>SassyAdmin - Actions</title>
		<link rel="stylesheet" href="static/css/actions.css">
	</head>
	
	<body>
		<div class="Menu">
			<a class="Menu-Link" href="/">Home</a><!--
			--><a class="Menu-Link" href="/usage">Usage</a><!--
			--><a class="Menu-Link" href="/reports">Reports</a><!--
			--><a class="Menu-Link" href="/status">Status</a><!--
			--><a class="Menu-Current" href="/">Actions</a>
		</div>
		
		<div class="Page">	
			<div class="Actions">
				<div class="Actions-Header">Server Actions</div>
				
				<div class="Actions-Box">
					<div class="Actions-Label">API Server Actions</div>
					<form class="Actions-Form" method="POST">
						<input type="hidden" name="Action" value="Restart" />
						<input type="hidden" name="Type" value="API" />
						<input type="submit" class="Actions-Button" value="Restart" />
					</form>
					<form class="Actions-Form" method="POST">
						<input type="hidden" name="Action" value="Shutdown" />
						<input type="hidden" name="Type" value="API" />
						<input type="submit" class="Actions-Button" value="Shutdown" />
					</form>
				</div><!--
			 --><div class="Actions-Box">
					<div class="Actions-Label">Auth Server Actions</div>
					<form class="Actions-Form" method="POST">
						<input type="hidden" name="Action" value="Restart" />
						<input type="hidden" name="Type" value="Auth" />
						<input type="submit" class="Actions-Button" value="Restart" />
					</form>
					<form class="Actions-Form" method="POST">
						<input type="hidden" name="Action" value="Shutdown" />
						<input type="hidden" name="Type" value="Auth" />
						<input type="submit" class="Actions-Button" value="Shutdown" />
					</form>
				</div><!--
			 --><div class="Actions-Box">
					<div class="Actions-Label">Admin Server Actions</div>
					<form class="Actions-Form" method="POST" name="Restart">
						<input type="hidden" name="Action" value="Restart" />
						<input type="hidden" name="Type" value="Admin" />
						<input type="submit" class="Actions-Button" value="Restart" />
					</form>
					<form class="Actions-Form" method="POST">
						<input type="hidden" name="Action" value="Shutdown" />
						<input type="hidden" name="Type" value="Admin" />
						<input type="submit" class="Actions-Button" value="Shutdown" />
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
