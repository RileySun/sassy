<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="apple-touch-icon" sizes="180x180" href="static/apple-touch-icon.png">
		<meta name="apple-mobile-web-app-title" content="Sassy Admin" />
		<link rel="shortcut icon" href="static/favicon.ico">
		<style>a {color: #FFF;}</style><!--or links are blue at first-->

		<title>SassyAdmin - Status</title>
		<link rel="stylesheet" href="static/css/status.css">
	</head>
	
	<body>
		<a class="Logout" href="/logout">Logout</a>
		
		<div class="Menu">
			<a class="Menu-Link" href="/">Home</a><!--
			--><a class="Menu-Link" href="/usage">Usage</a><!--
			--><a class="Menu-Link" href="/reports">Reports</a><!--
			--><a class="Menu-Current" href="">Status</a><!--
			--><a class="Menu-Link" href="/actions">Actions</a>
		</div>
		
		<div class="Page">	
			<div class="Status">
				<div class="Status-Header">Service Status</div>
				
				<div class="Status-Box">
					<div class="Status-Left">
						<h3 class="Status-Title">API</h3><!--
						--><div class="Status-Text">-
							{{if .ApiStatus}}
								<span class="Status-Time">OFFLINE</span>
							{{else}}
								Packet Speed:
								<span class="Status-Time">{{.ApiTime}}ms</span>
							{{end}}
						</div>
					</div>
					<IMG class="Status-IMG Status-{{.Api}}" src="static/img/{{.Api}}.svg" />
				</div><!--
				
				--><div class="Status-Box">
					<div class="Status-Left">
						<h3 class="Status-Title">Auth</h3><!--
						--><div class="Status-Text">-
							{{if .ApiStatus}}
								<span class="Status-Time">OFFLINE</span>
							{{else}}
								Packet Speed:
								<span class="Status-Time">{{.AuthTime}}ms</span>
							{{end}}
						</div>
					</div>
					<IMG class="Status-IMG Status-{{.Auth}}" src="static/img/{{.Auth}}.svg" />
				</div><!--
				
				--><div class="Status-Box">
					<div class="Status-Left">
						<h3 class="Status-Title">Admin</h3><!--
						--><div class="Status-Text">-
							{{if .AdminStatus}}
								<span class="Status-Time">OFFLINE</span>
							{{else}}
								Packet Speed:
								<span class="Status-Time">{{.AdminTime}}ms</span>
							{{end}}
						</div>
					</div>
					<IMG class="Status-IMG Status-{{.Admin}}" src="static/img/{{.Admin}}.svg" />
				</div>
			</div>
		</div>
	</body>
</html>
